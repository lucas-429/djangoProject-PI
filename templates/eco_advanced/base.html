{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{% static 'eco_advanced/CSS/style.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom JS -->
    <script src="{% static 'eco_advanced/script.js' %}"></script>

</head>
<body>
    <nav class="navbar d-flex align-items-center justify-content-between" id="navbar">
    <img src="{% static 'eco_advanced/logo-e-titulo.png' %}" alt="Logo Título" class="nav-logo">
    <div class="navbar-center">
        <span class="lema">Soluções em engenharia e arquitetura</span>
    </div>
    <div class="d-flex">
        <a class="link" href="{% url 'home' %}">Home</a>
        <a class="link" href="{% url 'servicos' %}">Serviços</a>
        <a class="link" href="{% url 'contato' %}">Contato</a>
        <a class="link" href="{% url 'sobre' %}">Sobre</a>
    </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer" id="footer">
        <div class="container-footer">
            <p class="text">© 2023 Eco_Advanced. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
